<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Minesweeper</title>

    <link rel="stylesheet" href="styles.css" />

    <script
      src="./scripts/game/controller/controller.js"
      type="module"
      defer
    ></script>
  </head>

  <body>
    <div class="backdrop"></div>

    <div class="modal">
      <div class="modal__header">
        <div class="modal__title">Settings</div>
        <img src="assets/images/cancel.png" class="modal__exit" />
      </div>

      <hr class="modal__line" />

      <div class="modal__difficulties">
        <p class="modal__difficulty">EASY</p>
        <p class="modal__difficulty">MEDIUM</p>
        <p class="modal__difficulty">HARD</p>
      </div>

      <div class="modal__properties">
        <div class="modal__property">
          <label for="input-rows"> Rows </label>
          <input
            id="input-rows"
            type="number"
            placeholder="8"
            min="4"
            max="99"
          />
        </div>

        <div class="modal__property">
          <label for="input-columns"> Columns </label>
          <input
            id="input-columns"
            type="number"
            placeholder="8"
            min="4"
            max="99"
          />
        </div>

        <div class="modal__property">
          <label for="input-mines">Mines</label>
          <input
            id="input-mines"
            type="number"
            placeholder="10"
            min="1"
            max="99"
          />
        </div>
      </div>

      <div class="modal__save-container">
        <button class="modal__save">Save</button>
      </div>
    </div>
    <!-- end of modal-->

    <div class="game-window">
      <h2>Minesweeper</h2>

      <div class="top-bar">
        <button class="start-button">New game</button>
        <button id="flag-button">
          <img src="./assets/images/flag1.png" />
        </button>
        <div class="mines-counter">
          <img src="./assets/images/mine2.png" />
          <p id="mines-counter"></p>
        </div>
        <img src="assets/images/settings.png" class="settings-button" />
      </div>

      <div class="canvas-container">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
